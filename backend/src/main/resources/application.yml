# Proxy Setup
spring:
  application:
    name: thutorium
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${INSTANCE_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
